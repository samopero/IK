      <div class="container">
        <form class="contact_form" action="#" method="post" name="contact_form">
          <ul>
            <li>
              <h2>Kontakt</h2>
              <span class="required_notification"
                >* označava obavezna polja</span
              >
            </li>
            <li>
              <label for="name">Ime i prezime:</label>
              <input type="text" placeholder="npr. Marko Marković" required />
            </li>
            <li>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                placeholder="marko_markovic@gmail.com"
                required
              />
              <span class="form_hint">Ispravan format "ime@mail.com"</span>
            </li>
            <li>
              <label for="message">Poruka:</label>
              <textarea name="message" cols="40" rows="6" required></textarea>
            </li>
            <li>
              <button class="submit" type="submit">Pošalji</button>
            </li>
          </ul>
        </form>
      </div>
    </main>
